<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>标题</h1>
        <p>这是内容，这是内容，这是内容，这是内容。</p>
        <p>wwww.baidu.com</p>
        <p>wwww.baidu.comwwww.baidu.com</p>
    </div>
    <button onclick="replcaeAll()">替换</button>
    <script>
        const REG = /((http|ftp|https):\/\/)?[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&amp;:/~\+#]*[\w\-\@?^=%&amp;/~\+#])?/g;
        let domCopy;
        // url 转 a 标签测试
        function test() {
            var  str = "2131asdhttps://tool.oschina.net/regex撒大声地打算 阿达";
            var n = str.replace(REG, (a) => {
                return `<a href="${a}" target="_blank">${a}</a>`
            });
            console.log(n);
        }
        // test();

        function urlToHtmlElA(str) {
            return str.replace(REG, (a) => {
                return `<a href="${a}" target="_blank">${a}</a>`
            });
        }

        // 获取页面所有的 url 替换为 a标签 
        function replcaeAll() {
            let dom;
            if (domCopy) {
                dom = domCopy.cloneNode(true);
                console.log(dom === domCopy)
            } else {
                dom = document.getElementById('wrap')
                domCopy = dom.cloneNode(true);
            }
            console.log(dom.childNodes)
            dom.childNodes.forEach(item => {
                console.log(item)
                // !item.innerHTML.includes('↵')：加这个判断主要是为了性能优化，每个换行的html元素都会生成 '↵ ' 文本表示换行
                if (item.innerHTML && item.innerHTML.search(REG) !== -1 && !item.innerHTML.includes('↵')) {
                    item.innerHTML = urlToHtmlElA(item.innerHTML)
                }
            })
        }

    </script>
</body>
</html>
